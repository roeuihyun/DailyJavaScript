<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Object Using</title>
</head>
<script type="text/javascript" src="../../../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
var car = function(){
	this.model = "Santos";
	this.owner = "Me";
}

car.color = function(){
	console.log("I am Yellow");
}

car.prototype.color = function(){
	console.log("I am Red");
}


</script>
<body>

</body>
</html>
