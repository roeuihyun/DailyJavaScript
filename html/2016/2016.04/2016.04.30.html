<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Object Using</title>
</head>
<script type="text/javascript" src="../../../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
var car = function(){};

car.instance = null;

car.prototype.getInstance = function(){
	if( car.instance == null || car.instance == undefined){
		car.instance = new car();
	}
	return car.instance;
}

var car01 = new car();
var car02 = new car();

var instance01 = new car().getInstance();
var instance02 = new car().getInstance();
	
(function($) {

	var truck = function(){};
	
	truck.instance = null;
	
	truck.prototype.getInstance = function(){
		if( truck.instance == null || truck.instance == undefined){
			truck.instance = new truck();
		}
		return truck.instance;
	}
	
	$.truck = function(){};
	$.fn.truck = function(){};
	
	var truck01 = new truck();
	var truck02 = new truck();

	var instance01 = new truck().getInstance();
	var instance02 = new truck().getInstance();
	
})(jQuery);;


(function($) {

	var sedan = function(){};
	
	sedan.instance = null;
	
	sedan.prototype.singleton = function(){
		if( sedan.instance == null || sedan.instance == undefined){
			sedan.instance = new sedan();
		}
		return sedan.instance;
	}

	
// 	$.instance = $.fn.instance= function(){
// 		this.getInstance = 'value';
// 		return this;
// 	};
	
	$.instance.getInstance = $.fn.sedan.getInstance = function(){
		console.log(" i'am $.instance().getInstance() ");
		return new sedan().singleton();
	};
	
	
})(jQuery);;

console.log($.instance());
console.log($.instance().getInstance());
</script>
<body>
원하는 객체 표현법 <br>
$.instance().getInstance();
<div id='test'></div>
</body>
</html>
